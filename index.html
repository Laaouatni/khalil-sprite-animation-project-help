<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script defer src="./script.js"></script>
  <style>
    * {
      font-family: "Arial";
    }

    #imageShow {
      border: 1px solid black;
      width: 130px;
      height: 130px;
    }
  </style>
</head>

<body style="padding: 1rem;">
  <div style="font-weight: bold; font-size:xx-large">khalil animation</div>
  <div style="width:max-content; display: grid; gap: 1rem;">
    <div id="result" style="zoom:3">
      <div id="imageShow"></div>
    </div>
    <div id="commands" style="display: flex; justify-content: space-between; place-items: center;">
      <div>
        <label for="imageSelector">
          <span>Image:</span>
        </label>
        <select id="imageSelector"></select>
      </div>
      <div>
        <label for="slider">
          <span>Speed:</span>
        </label>
        <input type="range" id="slider" min="10" max="1000" value="500" />
      </div>
    </div>
  </div>
</body>
</html>
